<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Parser - 文書解析ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .result-card {
            display: none;
        }
        .loading {
            display: none;
        }
        .preview-text {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center mb-0">
                            <i class="fas fa-file-pdf me-2"></i>Enhanced PDF Parser
                        </h2>
                        <p class="text-center mb-0 mt-2">PDF文書をアップロードして解析結果をダウンロード（VLM対応）</p>
                    </div>
                    <div class="card-body">
                        <!-- パーサー選択 -->
                        <div class="mb-4">
                            <label class="form-label"><strong>解析タイプを選択:</strong></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="parserType" id="enhancedParser" value="enhanced" checked>
                                <label class="form-check-label" for="enhancedParser">
                                    <strong>Enhanced Parser</strong>：本文と画像を分離してそれぞれをLLMで処理して合成
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="parserType" id="exparsoParser" value="exparso">
                                <label class="form-check-label" for="exparsoParser">
                                    <strong>Exparso Parser</strong>：本文処理後、画像が含まれる場合はページ全体をVLMで解析して、画像の説明も追加
                                </label>
                            </div>
                        </div>

                        <!-- アップロードエリア -->
                        <div id="uploadArea" class="upload-area">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h4>PDFファイルをドラッグ&ドロップ</h4>
                            <p class="text-muted">または</p>
                            <button type="button" class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-folder-open me-2"></i>ファイルを選択
                            </button>
                            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                        </div>

                        <!-- ローディング表示 -->
                        <div id="loading" class="loading text-center mt-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">読み込み中...</span>
                            </div>
                            <p class="mt-2">ファイルを解析中です。しばらくお待ちください...</p>
                        </div>

                        <!-- 結果表示エリア -->
                        <div id="resultCard" class="result-card mt-4">
                            <div class="card">
                                <div class="card-header bg-success text-white">
                                    <h5 class="mb-0">
                                        <i class="fas fa-check-circle me-2"></i>解析完了
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>パーサータイプ:</strong> <span id="parserType"></span></p>
                                            <p><strong>ページ数:</strong> <span id="pageCount"></span></p>
                                            <p><strong>入力トークン:</strong> <span id="inputTokens"></span></p>
                                            <p><strong>出力トークン:</strong> <span id="outputTokens"></span></p>
                                            <p><strong>画像含む:</strong> <span id="hasImages"></span></p>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="d-grid gap-2">
                                                <button id="downloadBtn" class="btn btn-success btn-lg">
                                                    <i class="fas fa-download me-2"></i><span id="downloadBtnText">ダウンロード</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <h6>プレビュー:</h6>
                                        <div id="preview" class="preview-text"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- エラー表示エリア -->
                        <div id="errorAlert" class="alert alert-danger mt-4" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSessionId = null;

        // ファイル入力の処理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // ドラッグ&ドロップの処理
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                uploadFile(files[0]);
            } else {
                showError('PDFファイルのみアップロード可能です');
            }
        });

        // ファイルアップロード関数
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            // 選択されたパーサータイプを取得
            const parserType = document.querySelector('input[name="parserType"]:checked').value;
            formData.append('parser_type', parserType);

            // UIを更新
            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    currentSessionId = result.session_id;
                    showResult(result);
                } else {
                    showError(result.detail || 'アップロードに失敗しました');
                }
            } catch (error) {
                showError('ネットワークエラーが発生しました');
            } finally {
                hideLoading();
            }
        }

        // ダウンロード関数
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (currentSessionId) {
                window.open(`/download/${currentSessionId}`, '_blank');
            }
        });


        // UI表示関数
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
        }

        function showResult(result) {
            const parserTypeNames = {
                'enhanced': 'Enhanced Parser',
                'exparso': 'Exparso Parser'
            };
            document.getElementById('parserType').textContent = parserTypeNames[result.parser_type] || result.parser_type;
            document.getElementById('pageCount').textContent = result.page_count;
            document.getElementById('inputTokens').textContent = result.input_tokens;
            document.getElementById('outputTokens').textContent = result.output_tokens;
            document.getElementById('hasImages').textContent = result.has_images ? 'はい' : 'いいえ';
            document.getElementById('preview').textContent = result.preview;
            document.getElementById('resultCard').style.display = 'block';
            
            // ダウンロードボタンのテキストを更新
            if (result.parser_type === 'enhanced') {
                document.getElementById('downloadBtnText').textContent = 'ZIPダウンロード（テキスト+画像）';
            } else {
                document.getElementById('downloadBtnText').textContent = 'テキストダウンロード';
            }
        }

        function hideResult() {
            document.getElementById('resultCard').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
</html>
